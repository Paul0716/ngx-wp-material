
<div class="login-outter">

  <div class="login-form">

    <!-- 登入表單 start -->
    <form
      [formGroup]="form"
      (ngSubmit)="login($event)"
    >

      <img id="logo" src="../../../assets/img/logo.svg" />

      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="account"
          placeholder="Account"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="password"
          placeholder="Password"
        />
      </mat-form-field>


      <button
        type="submit"
        class="btn-login"
        mat-raised-button>Login</button>
    </form>
    <!-- 登入表單 end -->

  </div>
</div>
