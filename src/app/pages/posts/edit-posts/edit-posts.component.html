<mat-card>

  <mat-card-title>
    New Posts
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="editPostForm">

      <div class="input-container">

        <div class="main">


          <mat-form-field>
            <input matInput placeholder="Title" formControlName="title" />
          </mat-form-field>
          <!--./post title -->

          <textarea
            matInput
            name="content"
            cols="30"
            rows="30"
            id="ckeditor"></textarea>
          <!--./post content -->
        </div>

        <div class="side">


          <h4>Post Status</h4>
          <mat-radio-group
            class="radio-group"
            formControlName="status">
            <mat-radio-button
              *ngFor="let opt of statusOpt"
              class="radio-button"
              [value]="opt.value">{{ opt.label }}</mat-radio-button>
          </mat-radio-group>
          <div class="clearfix"></div>
          <!-- ./post status radio group -->

          <h4>Post Format</h4>
          <mat-radio-group class="radio-group" formControlName="format">
            <mat-radio-button
              *ngFor="let opt of formatOpt"
              class="radio-button"
              [value]="opt.value">{{ opt.label }}</mat-radio-button>
          </mat-radio-group>
          <div class="clearfix"></div>
          <!-- ./post status option list -->

          <br>
          <button
            mat-raised-button
            color="primary"
            type="button"
            (click)="postPublish($event)">
            Publish
          </button>
          <div class="clearfix"></div>
          <!-- ./button publish -->

        </div>
        <div class="clearfix"></div>
      </div>


    </form>

  </mat-card-content>

</mat-card>
