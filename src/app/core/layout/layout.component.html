<div class="app-container">
  <mat-toolbar color="primary">
    <button
      type="button"
      mat-icon-button
      (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="fill-remain-space"></span>

    <button
      type="button"
      mat-icon-button
    >
      <mat-icon class="material-icons">account_box</mat-icon>
    </button>

  </mat-toolbar>
  <mat-sidenav-container
    class="app-sidenav-container">
    <!-- 側邊欄 -->
    <mat-sidenav
      #snav
      mode="side"
      [fixedInViewport]="true"
      [(opened)]="isOpen"
      fixedTopGap="64">
      <!-- 連結列表 -->
      <mat-nav-list>
        <a
          mat-list-item
          [routerLink]="getRouterLink('dashbroad')">Dashbroad</a>
        <a mat-list-item [routerLink]="getRouterLink('posts')">Posts</a>
        <a mat-list-item (click)="logout()">Logout</a>
        <!-- <button mat-button [matMenuTriggerFor]="menu">Menu</button> -->
        <!-- <a mat-list-item routerLink="/numberLucky">數字運勢</a>
        <a mat-list-item routerLink="/redux">redux</a> -->
        <!-- <mat-menu #menu="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu> -->
      </mat-nav-list>
    </mat-sidenav>
    <!-- 側邊欄 -->

    <!-- 網站內容 -->
    <mat-sidenav-content>

      <router-outlet></router-outlet>

    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
